name: Docs

on:
  push:
  pull_request:

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[docs]"

      - name: Build docs
        run: python -m mkdocs build --strict

      - name: Add .nojekyll marker
        run: touch site/.nojekyll

      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-site
          path: site
          if-no-files-found: error
          include-hidden-files: true

  deploy-docs:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build-docs

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[docs]"

      - name: Build docs
        run: python -m mkdocs build --strict

      - name: Add .nojekyll marker
        run: touch site/.nojekyll

      - name: Deploy docs to vibepod.github.io/docs
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.GH_PAGES_DEPLOY_TOKEN }}
          external_repository: VibePod/vibepod.github.io
          publish_branch: main
          publish_dir: ./site
          destination_dir: docs
          enable_jekyll: false
          keep_files: true
          commit_message: "docs: update from ${{ github.repository }}@${{ github.sha }}"
