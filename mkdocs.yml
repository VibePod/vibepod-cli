site_name: VibePod
site_description: One CLI for containerized AI coding agents
site_url: https://vibepod.dev/docs/
repo_url: https://github.com/VibePod/vibepod-cli
repo_name: VibePod/vibepod-cli
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.action.edit

plugins:
  - search

markdown_extensions:
  - mkdocs-typer
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Quickstart: quickstart.md
  - Development: development.md
  - Agents: agents/index.md
  - Configuration: configuration.md
  - CLI Reference: cli-reference.md
